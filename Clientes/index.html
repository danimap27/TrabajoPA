<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="clientecss.css" rel="stylesheet" type="text/css"/>
    <title>Formulario de Queja</title>
</head>
<body>

    <h2>Formulario de Queja</h2>
    <p>Por favor, complete el siguiente formulario para presentar su queja.</p>

    <form action="procesar_queja.php" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required>

        <label for="id_ticket">ID del Ticket:</label>
        <input type="text" id="id_ticket" name="id_ticket" required>

        <label for="codigo_postal">Código Postal:</label>
        <input type="text" id="codigo_postal" name="codigo_postal" required>

        <label for="problema">Descripción del Problema:</label>
        <textarea id="problema" name="problema" rows="4" required></textarea>

        <button type="submit">Enviar Queja</button>
    </form>

</body>
</html>
